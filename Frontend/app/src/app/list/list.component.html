<p-table [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Email</th>
      <th>Note</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.gender === 'MALE' ? 'Male' : 'Female'}}</td>
      <td>{{user.address}}</td>
      <td>{{user.email}}</td>
      <td>{{user.note}}</td>
    </tr>
  </ng-template>
</p-table>
